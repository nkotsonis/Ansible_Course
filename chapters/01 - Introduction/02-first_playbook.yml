



- name: Execute one command on localhost      #   <-------- NAME OF THIS PLAY
  hosts: localhost                            #   <-------- TARGET HOSTS FOR THIS PLAY

  tasks:
    - name: One command                       #   <-------- NAME OF THIS TASK
      command: /bin/true

